---
name: Publish Docker Image
on:
  push:
    paths:
      - Dockerfiles/**
      - frontend/**
      - backend/**
  release:
    types:
      - published
jobs:
  push_to_registry:
    name: Publish Docker Image
    runs-on: ubuntu-latest

    concurrency:
      group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}: ${{ matrix.dockerfile }}'
      cancel-in-progress: true

    strategy:
      matrix:
        include:
          - dockerfile: Dockerfiles/Dockerfile.backend
            images: |
              ghcr.io/{{ github.repository_owner }}/argo-demo-backend
          - dockerfile: Dockerfiles/Dockerfile.frontend
            images: |
              ghcr.io/{{ github.repository_owner }}/argo-demo-frontend

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Github Container Repository
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Meta
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.images }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and Publish
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          file: ${{ matrix.dockerfile }}
          context: .
          push: true
          build-args: version=${{ github.ref_name }}
          # Set to wanted target, or remove if you do not use targets
          target: production
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
